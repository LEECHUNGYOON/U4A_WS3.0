
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="controller.css">

  <body style="margin:0px;padding:0px;overflow:hidden">

    <!-- partial:index.partial.html -->
    <div id="app-cover">

      <!--레코딩 선택 영역-->
      <div id="app-box">
        <div id="toggle-button" class="clickable"></div>
        <div id="recorder-data">
          <div id="active-text" class="clickable rec-text">Record</div>
          <div id="stop-text" class="clickable rec-text active">Stop</div>
        </div>
      </div>
  

      <!--드로잉 가능 여부 체크박스-->
      <div class="drow-checkbox" style="display:none;">
        <input type="checkbox" name="check1" id="check1" value="1" class="drow-checkbox1">
        <label id="label_check1" for="check1">드로잉 여부</label>
      </div>


      <!--드로잉 값 초기화 버튼-->
      <div class="drow-initial">
        <a id="label_a1" href="#" class="drow-initial-Button" style="display:none;">드로잉 초기화</a>
      </div>


      <!--레코딩 화면 종료 버튼-->
      <div class="recording-close">
        <a id="label_a2" href="#" class="recording-close-Button" >레코딩 창 종료</a>
      </div>
  
    </div>

    <script>
      /************************************************************************
       * 에러 감지
       ************************************************************************/
      var REMOTE = require('@electron/remote'),
          PATH = REMOTE.require('path'),
          APP = REMOTE.app,
          APPPATH = APP.getAppPath(),
          PATHINFOURL = PATH.join(APPPATH, "Frame", "pathInfo.js"),
          PATHINFO = require(PATHINFOURL),
          WSERR = require(PATHINFO.WSTRYCATCH);

      var zconsole = WSERR(window, document, console);
  </script>
